      { nombre: "Práctica Profesional", codigo: "IS0263", creditos: 6, semestre: 9, prereqs: [] },
      { nombre: "Opción de Grado", codigo: "IS0267", creditos: 3, semestre: 9, prereqs: ["IS0262"] },
      { nombre: "Electiva Profesional IV", codigo: "IS0266", creditos: 3, semestre: 9, prereqs: [] }
    ];

    const estadoMaterias = JSON.parse(localStorage.getItem('estadoMaterias')) || {};

    function renderMaterias() {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";
      let creditos = 0;

      for (let semestre = 1; semestre <= 9; semestre++) {
        const materiasDelSemestre = materias.filter(m => m.semestre === semestre);
        if (materiasDelSemestre.length === 0) continue;

        const bloque = document.createElement("div");
        bloque.className = "semestre-bloque";

        const titulo = document.createElement("h2");
        titulo.textContent = `Semestre ${semestre}`;
        bloque.appendChild(titulo);

        const grid = document.createElement("div");
        grid.className = "semestre-grid";

        materiasDelSemestre.forEach(m => {
          const div = document.createElement("div");
          div.className = "materia";
          const cumplidos = m.prereqs.every(p => estadoMaterias[p]);

          if (!cumplidos) div.classList.add("bloqueada");
          if (estadoMaterias[m.codigo]) div.classList.add("aprobada");

          div.textContent = m.nombre;
          const span = document.createElement("span");
          span.className = "creditos";
          span.textContent = `${m.creditos} créditos`;
          div.appendChild(span);

          div.addEventListener("click", () => {
            if (!cumplidos) return;
            estadoMaterias[m.codigo] = !estadoMaterias[m.codigo];
            localStorage.setItem('estadoMaterias', JSON.stringify(estadoMaterias));
            renderMaterias();
          });

          grid.appendChild(div);
          if (estadoMaterias[m.codigo]) creditos += m.creditos;
        });

        bloque.appendChild(grid);
        contenedor.appendChild(bloque);
      }

      document.getElementById("totalCreditos").textContent = creditos;
    }

    renderMaterias();
  </script>
</body>
</html>
